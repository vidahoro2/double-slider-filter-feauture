<!DOCTYPE html>


<html lang="en"><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI Slider - Range slider</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="/resources/demos/style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script defer src="slider.js"></script>
</head>
<body>

<p>
	<label for="amount">Price range:</label>
	<input type="text" id="amount" readonly="" style="border:0; color:#f6931f; font-weight:bold;">
</p>

<div id="slider-range" class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content">
	<div class="ui-slider-range ui-corner-all ui-widget-header" style="left: 15%; width: 45.2%;"></div>
	<span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 15%;"></span>
	<span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 60.2%;"></span>
</div>




</body></html>
